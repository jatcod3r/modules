name: Init Environment

on:
  workflow_call:
    inputs: 
      s3-profile-name:
        type: string
        required: true
    secrets: 
      default-role:
        required: true
      default-region:
        required: true
      s3-role:
        required: true
      s3-region:
        required: true

jobs:
  aws-login:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        shell: bash
    steps:
      - name: setup-default
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ secrets.default-region }}
          role-to-assume: ${{ secrets.default-role }}

      - name: setup-profile
        run: |
            aws configure set region ${{ secrets.s3-region }} --profile ${{ inputs.s3-profile-name }}
            aws configure set role_arn ${{ secrets.s3-role }} --profile ${{ inputs.s3-profile-name }}
            curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com"
            curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" | jq -r '.value' > /tmp/web_identity_token_file
            aws configure set web_identity_token_file "/tmp/web_identity_token_file" --profile ${{ inputs.s3-profile-name }}

      - name: verify
        run: |
            aws sts get-caller-identity --profile ${{ inputs.s3-profile-name }}
            ls -la ~