name: Call a Re-Useable Workflow

on: push
  # pull_request:
  #   branches:
  #     - master

jobs:
  login:
    uses: ./.github/workflows/setup.yaml
    permissions: 
      id-token: write
      contents: read
    secrets:
      default-role: ${{ secrets.default-role }}
      default-region: ${{ secrets.default-region }}
      s3-profile-name: demo-profile
      s3-role: ${{ secrets.s3-role }}
      s3-region: ${{ secrets.s3-region }}
  
  coder-aws-vm-linux:
    uses: ./.github/workflows/tf-cicd.yaml
    permissions:
      id-token: write
      issues: write
      contents: read
    with:
      working-directory: ./coder/template/coder-aws-vm-linux

